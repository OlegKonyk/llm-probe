name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-typescript:
    runs-on: ubuntu-latest
    name: TypeScript Tests

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check backend
        run: npm run type-check --workspace=backend

      - name: Run unit tests
        run: npm test --workspace=ts-test -- tests/unit

  test-python:
    runs-on: ubuntu-latest
    name: Python Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'py-test/pyproject.toml'

      - name: Install dependencies
        working-directory: py-test
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run Python tests
        working-directory: py-test
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Type check with mypy
        working-directory: py-test
        run: |
          python -m mypy src/

      - name: Lint with ruff
        working-directory: py-test
        run: |
          python -m ruff check src/ tests/
